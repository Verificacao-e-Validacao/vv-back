<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script>
        function novaVenda() {
            const baseUrl = window.location.origin;
            fetch(`${baseUrl}/api/venda/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                if (data.id) {
                    window.location.href = `${baseUrl}/caixa/?venda=${data.id}`;
                } else {
                    console.error('Erro ao criar nova venda.');
                }
            })
            .catch(error => {
                console.error('Erro na requisição:', error);
            });
        }
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            position: relative;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 14px;
            border: 2px solid #e74c3c;
            background-color: transparent;
            color: #e74c3c;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #e74c3c;
            color: #fff;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #0a3d62;
            background-color: transparent;
            color: #3498db;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #0a3d62;
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="http://127.0.0.1:8000/admin/logout/" class="logout-button">Sair</a>

    <div class="container">
        <h1>Bem-vindo à Página Inicial</h1>
        <button onclick="novaVenda()">Nova Venda</button>
        <button onclick="novaVenda()">Cadastrar venda</button>
    </div>
</body>
</html>
